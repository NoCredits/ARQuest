<html>
    <head>
        <title>ARQuest</title>
        <script type="text/javascript" src="jquery-3.3.1.js"></script>  
        <script src="globals.js"></script>          
        <script src="tile.js"></script>          
        <script src="creature.js"></script>          
        <script src="Hero.js"></script>          
        <script src="board.js"></script>          
        <script src="foe.js"></script>          
        <script src="item.js"></script>          

        <script src="ARQuest.js"></script>          

        <link rel="stylesheet" type="text/css" href="ARQuest.css" />
    </head>
    <body>
      

        <div class="grid-container">
            <div class="header">
                <h2>Hello dungeon</h2>
            </div>
        
            <div class="menu">
                <div id="hero0" class="menu heroStats"> </div><canvas id="canvashero0"></canvas>
                <div id="hero1" class="menu heroStats"> </div><canvas id="canvashero1"></canvas>
                <div id="hero2" class="menu heroStats"> </div><canvas id="canvashero2"></canvas>
                <div id="hero3" class="menu heroStats"> </div><canvas id="canvashero3"></canvas>
                <div id="hero4" class="menu heroStats"> </div><canvas id="canvashero4"></canvas>
            </div>
  
            <div id="gameContainer" class="main" >
                <div id="score">0</div>
                <canvas id="gameCanvas"></canvas>
                <input type="button" value="Zoom in" onclick="zoomIn()"/>
                <input type="button" value="Zoom out" onclick="zoomOut()"/>
        </div>

            <div class="footer">
                <div id="action">
                    Please click on a tile or even better, a Hero!
                </div>
            </div>
        </div>

     

    </body>
</html>
